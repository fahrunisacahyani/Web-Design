<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Login & Registratiion</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-5">
                <div class="form-box p-5">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Login</h2>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mt-3">
                            <button class="btn primaryBg text-white">Login</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span> Tidak memiliki Akun ?</span> <button class="p-0 border-0 bg-transparent primaryColor">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
