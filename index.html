<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title> Welcome to our Online Pet Shop</title>

</head>
<body>
    <div class="login-box">
        
        <h1> Welcome To Our Online Pet Shop </h1>

</html>
